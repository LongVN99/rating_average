<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rating average</title>
    <style>
      #average {
        color: red;
        padding-left: 100px;
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <div>
      <p>Enter the total number of reviews for each rating:</p>
      <table>
        <tr>
          <td>1 star:</td>
          <td><input type="number" id="num-reviews-1" value="0" min="0" /></td>
        </tr>
        <tr>
          <td>2 stars:</td>
          <td><input type="number" id="num-reviews-2" value="0" min="0" /></td>
        </tr>
        <tr>
          <td>3 stars:</td>
          <td><input type="number" id="num-reviews-3" value="0" min="0" /></td>
        </tr>
        <tr>
          <td>4 stars:</td>
          <td><input type="number" id="num-reviews-4" value="0" min="0" /></td>
        </tr>
        <tr>
          <td>5 stars:</td>
          <td><input type="number" id="num-reviews-5" value="0" min="0" /></td>
        </tr>
      </table>
    </div>
    <div>
      <p><strong>Average:</strong> <span id="average">0</span></p>
    </div>
    <script src="rating.js"></script>
  </body>
</html>
